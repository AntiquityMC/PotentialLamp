plugins {
    id 'base'
    id 'maven-publish'
}

group = "com.github.Juuxel"
archivesBaseName = "intermediary"
version = "c0.30_01c"

task intermediaryJar(type: Jar) {
    archiveClassifier = null

    from("intermediary/${version}.tiny") {
        rename { "mappings/mappings.tiny" }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact intermediaryJar
        }
    }
}
